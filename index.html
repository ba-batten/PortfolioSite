<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet">
    <script src="https://use.fontawesome.com/80ace02dbb.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Brandon Batten Portfolio</title>
  </head>
  <body>

    <nav class="navbar navbar-invert">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">
            <img src="images/bracket-b.svg" alt="bracket b logo">
            <h1 class="h3">Brandon Batten</h1>
          </a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="#">About Me</a></li>
          <li><a href="#">Skills</a></li>
          <li><a href="#">Portfolio</a></li>
        </ul>
      </div>
    </nav>

    <!-- Header that takes up 100vh -->
    <header class="container-fluid">


      <div class="row">
        <div class="col-xs-12">
        </div>
      </div>

      <div class="row intro-container">
        <div class="col-xs-12">
          <h1 class="header-h1 shadow">Hi, I'm Brandon and I build web sites.</h1>
        </div>
      </div>

      <div class="row more-info-container">
        <div class="col-xs-12">
          <a href="#technology" class="scroll-link shadow">
            <p>See what I can do<p>
            <p>&#9660;</p>
          </a>
        </div>
      </div>

    </header>

    <main class="container">

      <!-- Tech Used -->
      <div class="row">
        <div class="col-xs-12 featured" id="technology">
          <h2 class="text-uppercase text-center gray">Technologies Used</h2>
        </div>
      </div>

      <!-- List of technologies -->
      <div class="row">
        <div class="col-md-12">
          <ul class="tech-list" data-bind="foreach: technologies">
            <li><img data-bind="attr: {src: pic, alt: name}"><p data-bind="text: name"></p></li>
          </ul>
        </div>
      </div>

      <!-- Featured Work -->
      <div class="row">
        <div class="col-xs-12 featured" id="featured">
          <h2 class="text-uppercase text-center gray">Featured Work</h2>
        </div>
      </div>

      <!-- List of previous work -->
      <div class="row">
        <section class="col-xs-12 featured-container">
          <!-- Loop through each project in data.js to populate previous work -->
          <ul class="previous-work text-center" id="prev-work"  data-bind="foreach: prevWork">
            <li>
                <div class="work-link-pic">
                    <img data-bind="attr: {src: medPic, 'data-target': id, alt: name}" class="img-responsive" data-toggle="modal">
                </div>
              <a data-bind="attr: {href: url}" target="_blank" class="navy">
                <div class="work-link-desc">
                  <h3 class="text-uppercase" data-bind="text: name"></h3>
                  <p data-bind="text: url">p</p>
                </div>
              </a>
            </li>
          </ul>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <footer class="container-fluid text-center">
      <section class="footer-container">
        <img src="images/bracket-b.svg" alt="bracket b logo" class="small-logo">
        <a href="https://github.com/ba-batten" target="_blank"><i class="fa fa-github shadow" aria-hidden="true"></i></a>
        <a href="https://www.linkedin.com/in/brandonbatten/" target="_blank"><i class="fa fa-linkedin-square shadow" aria-hidden="true"></i></a>
        <a href="mailto:ba_batten@live.com" target="_blank"><i class="fa fa-envelope shadow" aria-hidden="true"></i></a>
        <p class="shadow">Built from scratch by me. &copy; 2017</p>
      </section>
    </footer>


    <!-- Modals -->
    <div data-bind="foreach: prevWork">
      <div class="modal fade" aria-hidden="true" tabindex="-1" role="dialog" data-bind="attr: {id: xHashId, 'aria-labelledby': label}">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h4 class="modal-title text-uppercase blue" data-bind="attr: {id: label}, text: name"></h4>
                  </div>
                  <div class="modal-body">
                      <img class="img-responsive" data-bind="attr: {src: medPic, alt: name}">
                      <p data-bind="text: description"></p>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
              </div>
          </div>
      </div>
    </div>



    <script type="text/javascript" src="js/knockout-3.4.2.js"></script>
    <script type="text/javascript" src="js/helper.js" async></script>
    <script type="text/javascript" src="js/appModel.js" async></script>
    <script>
      // Select all links with hashes
      $('a[href*="#"]')
        // Remove links that don't actually link to anything
        .not('[href="#"]')
        .not('[href="#0"]')
        .click(function(event) {
          // On-page links
          if (
            location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '')
            &&
            location.hostname == this.hostname
          ) {
            // Figure out element to scroll to
            var target = $(this.hash);
            target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
            // Does a scroll target exist?
            if (target.length) {
              // Only prevent default if animation is actually gonna happen
              event.preventDefault();
              $('html, body').animate({
                scrollTop: target.offset().top
              }, 1000, function() {
                // Callback after animation
                // Must change focus!
                var $target = $(target);
                $target.focus();
                if ($target.is(":focus")) { // Checking if the target was focused
                  return false;
                } else {
                  $target.attr('tabindex','-1'); // Adding tabindex for elements not focusable
                  $target.focus(); // Set focus again
                };
              });
            }
          }
        });
    </script>
  </body>
</html>
